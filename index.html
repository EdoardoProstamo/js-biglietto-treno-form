<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
</head>
<body>
    <form id="Ticket" action="#">

        <label for="userAge">Età</label>
        <input id="userAge" type="number">

        <label for="userKm">Km</label>
        <input id="userKm" type="number">

        <button>Stampa biglietto</button>
    </form>

    <ul class="Info biglietto">
        <li>Età: <span id="age-info"></span></li>
        <li>Km: <span id="km-info"></span></li>
        <li>Hai risparmiato: <span id="discount-info"></span></li>
        <li>Prezzo finale: <span id="price-info"></span></li>
    </ul>








    <script src="script.js"></script>
</body>
</html>
